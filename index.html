<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="a video webApp with cool features such as picture in picture and xspeed extension" />
    <meta name="keywords" content="sheba video webApp" />
    <meta name="author" content="K.T Motshoana" />
    <meta name="theme-color" content="#006eff" />
    <link rel="apple-touch-icon" href="../icons/144x144.png" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" type="image/png" href="./icons/144x144.png" />

    <title>Sheba</title>
    <script type="module" src="./js/main.js"></script>
    <script defer>
        if ("serviceWorker" in navigator) {
            window.onload = async function () {

                try {
                    let reg = await navigator.serviceWorker.register("./sw.js");
                    // console.log(`Service Worker registered at ${reg.scope}`);

                } catch (err) {
                    // console.error(`Bothata ke bo : ${err}`);
                }
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <header>

            <input class="btn upload fileupload" type="file" multiple accept="video/*">
            <a href="./about.html"><button class="btn btn2 about">About</button></a>

        </header>
        <div class="main">
            <section class="videoplayer">
                <div class="screen">
                    <video id="curVideo" src="#"></video>
                </div>
                <div class="controls">
                    <section id="volume">
                        <button id="fullScreen">screen</button>
                        <button id="volumeUp">v +</button>
                        <button id="volumeDown">v -</button>
                    </section>
                    <section id="pp">
                        <button id="skipBackwards"><<</button>
                         <button id="play">play</button>
                        <button id="skipForward">>></button>
                    </section>
                    <button id="xsp">speed</button>
                    <button id="pip">view</button>
                </div>
            </section>
            <section class="playlist">

            </section>
        </div>
    </div>

</body>

</html>
